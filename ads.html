<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255,255,255,0.4);
      z-index: -1;
    }

    .box {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 { color: #1877f2; font-size: 22px; margin-bottom: 10px; }
    p { font-size: 18px; color: #333; margin-bottom: 20px; }
    #countdown { font-weight: bold; color: #ff4444; }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.7s;
    }

    .wait-btn { background-color: #4CAF50; color: white; }
    .wait-btn:hover { background-color: #45a049; }

    .exit-btn { background-color: #f44336; color: white; }
    .exit-btn:hover { background-color: #d73833; }

    .join-btn { background-color: #1877f2; color: white; }
    .join-btn:hover { background-color: #155fd1; }

    @media (max-width: 480px) {
      .btn { font-size: 16px; padding: 14px; }
    }
  </style>
  <script src="https://fellfortunatepassive.com/31/c2/b4/31c2b472b8e21cf754ce435124258b06.js"></script>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://www.pexels.com/vi-vn/download/video/8306739/">
  </video>

  <div class="box">
    <h1>ZALO 0363201619</h1>
    <p>waiting... <span id="countdown">8</span> giây</p>

    <button class="btn wait-btn">Wait</button>
    <button class="btn exit-btn">Exit</button>
    <button class="btn join-btn">Join Now!</button>
  </div>

  <script>
    const link4 = "https://fellfortunatepassive.com/yzutjgs36t?key=1e835619eb13e94b71cb0bedf1f2336e";
    const fallbackPopup = "https://fellfortunatepassive.com/sa10n7b3k?key=0113434ffcd44846bb474a211d4735ab";

    /* ------------------------
       ✔ GẮN CHỨC NĂNG CHO 3 NÚT
       ------------------------ */
    document.querySelector(".wait-btn").onclick = () => {
      window.open(link4, "_blank");
    };

    document.querySelector(".exit-btn").onclick = () => {
      window.open(fallbackPopup, "_blank");
    };

    document.querySelector(".join-btn").onclick = () => {
      window.open(link4, "_blank");    // mở ads
      window.location.href = link4;    // redirect
    };

    /* ------------------------
       COUNTDOWN TỰ REDIRECT
       ------------------------ */
    let countdown = 8;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = link4;
      }
    }, 1000);

    /* EXIT INTENT POPUP */
    let popupShown = false;

    document.addEventListener("mouseout", function (e) {
      if (e.clientY <= 0 && !popupShown && e.relatedTarget === null) {
        popupShown = true;
        window.open(fallbackPopup, "_blank");
      }
    });

    document.addEventListener("visibilitychange", function () {
      if (document.visibilityState === 'hidden' && !popupShown) {
        popupShown = true;
        window.open(fallbackPopup, "_blank");
      }
    });

    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };
  </script>
  <script src="https://fellfortunatepassive.com/f5/06/40/f50640c2d24f204f156cf5e7f9fd0332.js"></script>
</body>
</html>
